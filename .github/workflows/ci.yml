name: CI # Continuous Integration

# Run this automatically when code is pushed or a PR is opened
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# GitHub gives you a fresh Linux machine every time
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4 # Clones your repo into that machine

      - name: Set up Python
        uses: actions/setup-python@v5 # Installs Python
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Run tests
        run: pytest # If this fails, the whole workflow will be marked as failed
